<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send form to email</title>
    <link rel="stylesheet" href="/FELessons/form/form.css">
    <script src="https://kit.fontawesome.com/19286a1024.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="hero">
    <form method="post" action="" enctype="multipart/form-data" class="form1">
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"> <i class="fas fa-user"></i>Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fas fa-phone-square-alt"></i>Phone No.</label>
            </div>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i>Email</label>
        </div>
        <div class="input-group">
            <textarea  id="message" rows="8" required></textarea>
            <label for="message"><i class="fas fa-comments"></i>Your Message</label>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i>SUBMIT</button>
        
    </form>
  </div>  
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="normalize" href="/FELessons/assets/css/normalize.css">
    <link rel="reset" href="/FELessons/assets/css/reset.css">
    <link rel="stylesheet" href="/FELessons/lesson7/homework7.css">
    
</head>
<body class="frame" >
 <header class="header" >
  <div  >
   <h1>CSS dinner shopping list</h1>
  </div> 
   <h2>
    Let's go to the mall!
   </h2>
 </header>  
 <main  >
    <div class="container" >  
        <div class="list">

   <div class="pickles" >  <input type="checkbox" id="checkbox-1"> 
    <label for="checkbox-1"> <span> A lot of pickles
   (for the next lesson about CSS)</span></label></div>

   <div class="apples">  <input type="checkbox" id="checkbox-2" > 
    <label for="checkbox-2"></label> 10 apples
   <span>(for more CSS manipulations)</span> </label> </div>

   <div class="oranges"> <input type="checkbox" id="checkbox-3" >
    <label for="checkbox-3">20 oranges <span>(because they are 
        awesome)</span></label></div>

   <div class="plates"> <input type="checkbox" id="checkbox-4" >
    <label for="checkbox-4"> 13 plates
   <span>(hm..they always disappear)</span></label></div>

   <div class="bentos">  <input type="checkbox" id="checkbox-5" >
    <label for="checkbox-5">
     15 bentos</label></div>

    <div class="sake"> <input type="checkbox" id="checkbox-6" >
        <label for="checkbox-6">1 bottle of Sake
   <span>(for my friends)</span></label></div>
</div>
</div>
 </main>
 <footer>
<div class="container" > 
    <button type="submit" class="active" >  Bon Appetit:)</button>
</div>
 </footer> 
</body>
</html>

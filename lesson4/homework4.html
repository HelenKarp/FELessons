<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1> Create an Account</h1>
  <form id="Create_an_account"  action="#" method="get">
    <div>
        <label for="First_name">First Name</label>
        <input type="text"  required>
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" required>
    
    </div>
    <div>
        <label for="email">Email</label>
        <input type="Email" required>
    </div>
    <div>
        <label for="Male">Male</label>
        <input type="radio" id="gender_choise1" name="Gender"
        value="male">

        <label for="Female">Female</label>
        <input type="radio" id="gender_choise2" name="Gender"
        value="female">
    </div>
    <div>
        <label for="Country">Country</label>
        <input type="text"required>
    </div>
    <div>
        <label for="City">City</label>
        <input type="text" required>
    </div>
    <div>
        <button type="submit"> Sign up
    
        </button>
    </div>
  </form> 
   <div>
  <a href="#">Privacy policy</a>
  <a href="#">Terms of use</a>
   </div>

  <form id="Profile" action="#" method="get">
    <h2>Profile</h2>
    
    <div>

        <img src="/FELessons/lesson4/kitty.jpg" 
        alt="Kitty Kitten" height="100" >
    </div>
    <div>
        <label for="Name">Name</label>
        <input type="text" placeholder="Kitty Kitten"required>
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email" placeholder="Kitty@gmail.com"required>
    </div>
    <div>
        <label for="Country">Country</label>
        <input type="text" placeholder="Kittyland"required>
    </div>
    <div>
        <label for="City">City</label>
        <input type="text" placeholder="Catropolis"required>
    </div>
    <div>
        <label for="Zip_code">Zip code</label>
        <input type="password" placeholder="1111" required>
    </div>
    <div>
        <label for="Phone_number">Phone number</label>
        <input type="tel"  size="8" 
        placeholder="12345678" required>
    </div>
    <button type="reset" >Update</button>
    
  </form>
</body>
</html>
